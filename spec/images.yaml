components: 
  $ref: '../components/main.yaml#/components'

images:
  post:
    tags:
      - images
    security:
      - bearerAuth: []
    requestBody:
      $ref: '#/components/requestBodies/AuthUserBody'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageResponse'
      400:
        description: Bad Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
