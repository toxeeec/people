components:
  schemas:
    $ref: ./schemas.yaml#/components/schemas

  requestBodies:
    AuthUserBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthUser'

    RefreshTokenBody:
      required: true
      content:
        application/json:
          schema:
            properties:
              refreshToken:
                type: string
            required:
              - refreshToken

    NewPostBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NewPost'
