components:
  $ref: ../components/main.yaml#/components

feed:
  get:
    tags:
      - me
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/beforeParam'
      - $ref: '#/components/parameters/afterParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostsResponse'

followingByHandle:
  put:
    tags:
      - me
      - following
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/handleParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      409:
        description: User is already followed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

  delete:
    tags:
      - me
      - following
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/handleParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

following:
  get:
    tags:
      - me
      - following
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/beforeHandleParam'
      - $ref: '#/components/parameters/afterHandleParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

followers:
  get:
    tags:
      - me
      - followers
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/beforeHandleParam'
      - $ref: '#/components/parameters/afterHandleParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
