components:
  $ref: ../components/main.yaml#/components

userThread:
  get:
    tags:
      - messages
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/handleParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Thread'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

thread:
  get:
    tags:
      - messages
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/threadIDParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Thread'
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

threadMessages:
  get:
    tags:
      - messages
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/threadIDParam'
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/beforeParam'
      - $ref: '#/components/parameters/afterParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Messages'
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

threads:
  get:
    tags:
      - messages
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/beforeParam'
      - $ref: '#/components/parameters/afterParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Threads'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
