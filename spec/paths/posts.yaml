components:
  $ref: ../components/main.yaml#/components

posts:
  post:
    tags:
      - posts
    security:
      - bearerAuth: []
    requestBody:
      $ref: '#/components/requestBodies/NewPostBody'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostResponse'
      400:
        description: Bad Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

post:
  get:
    tags:
      - posts
    security:
      - bearerAuth: []
      - {}
    parameters:
      - $ref: '#/components/parameters/postIDParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostResponse'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

  delete:
    tags:
      - posts
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/postIDParam'
    responses:
      204:
        description: No Content

userPosts:
  get:
    tags:
      - posts
    security:
      - bearerAuth: []
      - {}
    parameters:
      - $ref: '#/components/parameters/handleParam'
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/beforeParam'
      - $ref: '#/components/parameters/afterParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostsResponse'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

userLikes:
  get:
    tags:
      - likes
    security:
      - bearerAuth: []
      - {}
    parameters:
      - $ref: '#/components/parameters/handleParam'
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/beforeParam'
      - $ref: '#/components/parameters/afterParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostsResponse'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
