components: 
  $ref: '../components/main.yaml#/components'

register:
      post:
        tags:
          - auth
        requestBody:
          $ref: '#/components/requestBodies/AuthUserBody'
        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AuthResponse'
          400:
            $ref: '#/components/responses/BadRequest'

login:
      post:
        tags:
          - auth
        requestBody:
          $ref: '#/components/requestBodies/AuthUserBody'
        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AuthResponse'
          400:
            $ref: '#/components/responses/BadRequest'
          401:
            $ref: '#/components/responses/Unauthorized'

refresh:
      post:
        tags:
          - auth
        requestBody:
          $ref: '#/components/requestBodies/TokensBody'
        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Tokens'
          400:
            $ref: '#/components/responses/BadRequest'
          403:
            $ref: '#/components/responses/Forbidden'
