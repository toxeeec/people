components: 
  $ref: '../components/main.yaml#/components'

register:
  post:
    tags:
      - auth
    requestBody:
      $ref: '#/components/requestBodies/AuthUserBody'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthResponse'
      400:
        description: Bad Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

login:
  post:
    tags:
      - auth
    requestBody:
      $ref: '#/components/requestBodies/AuthUserBody'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthResponse'
      401:
        description: Invalid Credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

refresh:
  post:
    tags:
      - auth
    requestBody:
      $ref: '#/components/requestBodies/RefreshTokenBody'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tokens'
      403:
        description: Malformed Token
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

logout:
  post:
    tags:
      - auth
    requestBody:
      $ref: '#/components/requestBodies/RefreshTokenBody'
    responses:
      204:
        description: No Content
      403:
        description: Malformed Token
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
