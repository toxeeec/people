components:
  $ref: ../components/main.yaml#/components

likes:
  get:
    tags:
      - likes
    security:
      - bearerAuth: []
      - {}
    parameters:
      - $ref: '#/components/parameters/postIDParam'
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/beforeHandleParam'
      - $ref: '#/components/parameters/afterHandleParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
  put:
    tags:
      - likes
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/postIDParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostResponse'
      409:
        description: Post is already liked
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

  delete:
    tags:
      - likes
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/postIDParam'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostResponse'
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

